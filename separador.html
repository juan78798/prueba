separador.html <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        #primera_seccion {
            color: red;
            background-color: blue;
            float: right;
            width: 200px;
        }
        #segunda_seccion {
            color: aqua;
            background-color: brown;
            width: 200px;
        }
        .clear-float
        {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="primera_seccion">
        <h1>CSS es genial</h1>
        <p class="subrayado">Yo soy yo</p>
    </div>
    <div id="segunda_seccion">
        <p>Esto es fant&aacute;stico</p>
        <p id="pequeño">Este texto tiene <span class="subrayado">fuente más pequeña</span></p>
    </div>
    <p class="clear-float">Esto es un texto cualquiera</p>
</body>
</html>
